<!DOCTYPE html>
<html>

  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Contenitore dei vari elementi del sito -->
    <div class="box">
      <!-- Logo e navigatore -->
      <header>
        <img src="logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>
        <nav>
          <div class="box">
            <input class="button" type="submit" name="prenota" value="Prenota">
            <input class="button" type="submit" name="terminaP" value="Termina Prenotazione">
            <input class="button" type="submit" name="luce" value="Accendi Luci!">
          </div>
        </nav>
      </header>

      <main>
        <!-- Secondo contenitore, pensato per contenere stato e posizione dei vari monopattini -->
        <div class="box">
          <section>
              <input type="checkbox">
              <h2>Monopattino Gino22</h2>
              <h3>Via Guadalametri - a 220 metri da te</h3>
              <h3>Stato carica: </h3>
              <div id="batteriaMedia"></div>
          </section>

          <section>
              <input type="checkbox">
              <h2>Monopattino Mike24</h2>
              <h3>Via Ricciardoni - a 420 metri da te</h3>
              <h3>Stato carica: </h3>
              <div id="batteriaAlta"></div>
          </section>

          <section>
              <input type="checkbox">
              <h2>Monopattino Fespande154</h2>
              <h3>Via Mentarini - a 490 metri da te</h3>
              <h3>Stato carica: </h3>
              <div id="batteriaBassa"></div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
